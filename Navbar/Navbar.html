                    <g>

        <div class="nav__icon" onClick={handleClick}>

          <i class="fa fa-times fa fa-bars"></i>
        </div>
        <!-- Liste non ordonnée pour les liens de navigation avec la classe 'active' -->

          <!-- Élément de liste pour le lien 'Accueil' -->
          <li class="link">

          </li>
          <!-- Élément de liste pour le lien 'Connexion' avec un bouton -->
